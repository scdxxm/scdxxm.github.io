        <h1 id="华三命令"><a href="#华三命令" class="headerlink" title="华三命令"></a>华三命令</h1><h2 id="VLAN"><a href="#VLAN" class="headerlink" title="VLAN"></a>VLAN</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">创建vlan</span></span><br><span class="line">vlan &#123;vlan-id1[to vlan-id2 ]|all&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">进入vlan视图</span></span><br><span class="line">vlan vlan-id</span><br><span class="line"><span class="meta">#</span><span class="bash">向当前的vlan添加端口</span></span><br><span class="line">port interface-list</span><br></pre></td></tr></table></figure>

<h3 id="端口"><a href="#端口" class="headerlink" title="端口"></a>端口</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">配置端口的链路类型为TRunk类型</span></span><br><span class="line">port link-type trunk</span><br><span class="line"><span class="meta">#</span><span class="bash">允许指定的vlan通过当前Trunk端口</span></span><br><span class="line">port trunk permit vlan &#123;vlan-id-list|all&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">设置Trunk端口的缺省vlan</span></span><br><span class="line">port trunk pvid vlan vlan-id</span><br><span class="line"><span class="meta">#</span><span class="bash">配置端口的链路类型为Hybrid类型</span></span><br><span class="line">port link-type hybrid</span><br><span class="line"><span class="meta">#</span><span class="bash">允许指定的Vlan通过当前的Hybrid端口</span></span><br><span class="line">port hybrid vlan vlan-id-list &#123;tagged|untagged&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">设置Hybrid端口的缺省vlan</span></span><br><span class="line">port hybrid pvid vlan vlan-id</span><br></pre></td></tr></table></figure>

<h3 id="配置MVRP"><a href="#配置MVRP" class="headerlink" title="配置MVRP"></a>配置MVRP</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash">开启全局MVRP功能</span></span><br><span class="line">mvrp global enable</span><br><span class="line"><span class="meta">#</span><span class="bash">开启端口的MVRP功能</span></span><br><span class="line">[Switch-Ethernet]mvrp enable</span><br><span class="line"><span class="meta">#</span><span class="bash">配置MVRP注册模式</span></span><br><span class="line">[Switch-Ethernet]mvrp registration &#123;fixed|forbiden\normal&#125;</span><br><span class="line"><span class="meta">#</span><span class="bash">配置Periodic定时器、Join定时器、Leave定时器和Leaveall定时器</span></span><br><span class="line">[Switch-Ethernet]mrp timer &#123;periodic|join|leave|leaveall&#125; timer-value</span><br><span class="line"></span><br></pre></td></tr></table></figure>
